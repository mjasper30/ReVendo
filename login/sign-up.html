<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Sign, initial-scale=1.0" />
    <title>Revendo - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sign-in">
      <article class="sign-in__details">
        <h1>Sign Up</h1>
        <p>Fill the form below to create your account</p>
        <form action="" class="sign-in__form">
          <div class="form__control">
            <label for="fullname">Full name</label>
            <input
              type="text"
              id="fullname"
              placeholder="Enter your fullname"
            />
          </div>

          <div class="form__control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form__control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form__control">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              placeholder="Enter your confirm password"
            />
          </div>
          <button class="btn primary" type="submit">Sign Up</button>
          <button class="btn">
            <img src="assets/google-logo.png" alt="Google logo" />
            <p>Sign up with Google</p>
          </button>
        </form>
        <small class="next__page"
          >Already have an account? <a href="index.html">Sign in</a></small
        >
      </article>
      <article class="sign-in__logo">
        <div>
          <img src="assets/Revendo_logo.png" alt="ReVendo Logo" />
        </div>
      </article>
    </section>
  </body>
</html>
