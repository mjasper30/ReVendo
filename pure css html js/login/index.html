<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Sign, initial-scale=1.0" />
    <title>ReVendo - Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/Revendo_logo.png" type="image/x-icon" />
  </head>
  <body>
    <section class="sign-in">
      <article class="sign-in__details">
        <h1>Sign in</h1>
        <p>Log in to your account using your credentials</p>
        <form action="" class="sign-in__form">
          <div class="form__control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form__control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="sign-in__extras">
            <div>
              <input type="checkbox" id="remember" />
              <label for="remember">Keep me signed in</label>
            </div>
            <a href="">Forgot password?</a>
          </div>
          <button class="btn primary" type="submit">Sign In</button>
          <button class="btn">
            <img src="assets/google-logo.png" alt="Google logo" />
            <p>Sign in with Google</p>
          </button>
        </form>
        <small class="next__page"
          >Don't have an account? <a href="sign-up.html">Sign up</a></small
        >
      </article>
      <article class="sign-in__logo">
        <div>
          <img src="assets/Revendo_logo.png" alt="ReVendo Logo" />
        </div>
      </article>
    </section>
  </body>
</html>
